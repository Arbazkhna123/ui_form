<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Create Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #main {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
        font-size: 0.85em;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h2>Create Account</h2>
      <form id="userForm"  onsubmit="submitData(event)" action="javascript:void(0);">
        <div class="form-group">
          <input
            id="username"
            type="text"
            placeholder="Enter username"
            oninput="inputValid(event)"
          />
          <span class="error"></span>
        </div>
        <div class="form-group">
          <input
            id="email"
            type="email"
            placeholder="Enter email"
            oninput="emailValid(event)"
          />
          <span class="error"></span>
        </div>
        <div class="form-group">
          <input
            id="age"
            type="number"
            placeholder="Enter age"
            oninput="ageValid(event)"
          />
          <span class="error"></span>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="app.js" ></script>
  </body>
</html>
